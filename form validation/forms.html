<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffff;
        color: black;
      }
      .container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .validation-error{
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form name="myForm" onsubmit="submitHandler(event)">
        <label for="name">Name</label><br />
        <input type="text" id="name" class="required" name="name" />
        <div class="validation-error"></div>

        <br />

        <label for="dob">Date of Birth</label><br />
        <input type="date" name="dob" id="dob" class="required" />
        <div class="validation-error"></div>

        <br />

        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" class="required" />
        <div class="validation-error"></div>


        <br />

        <label for="address">Address</label><br />
        <textarea
          name="address"
          id="address"
          cols="15"
          rows="3"
          class="required"
        ></textarea>
        <div class="validation-error"></div>
        <br />

        <br />

        <label for="mobile">Phone no.</label><br />
        <input type="tel" id="mob" name="phone" class="required" />
        <div class="validation-error"></div>

        <br />

        <!-- radiobuttons -->
        <label for="gender">Gender</label><br />
        <input type="radio" name="gender" value="male" class="required" />
        <label for="male">Male</label><br />
        <input type="radio" name="gender" value="female" class="required" />
        <label for="female">Female</label><br />

        <br />

        <!-- selective fields -->
        <label for="education">Education</label>
        <select name="education" id="education" class="required">
          <option value="" disabled selected>
            Select your education level
          </option>
          <option value="be">BE</option>
          <option value="bsc">BSc</option>
          <option value="bcom">BCom</option>
          <option value="arts">Arts</option></select
        ><br />

        
        <label for="terms">I agree to the terms</label>
        <input type="checkbox" name="terms" id="terms" class="required" />
        <div class="validation-error"></div>

        <br /><br />

        <div style="text-align: center">
          <input
            type="submit"
            name="submit"
            value="Submit"
            style="margin-bottom: 20px"
          />
        </div>
      </form>
    </div>

    <script src="form-validation.js"></script>
  </body>
</html>
