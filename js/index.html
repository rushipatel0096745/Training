<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="this.innerHTML = Date()">click to get time</p>
    <button onclick="displayDate(event)" id="btn">Also a date </button>
    <h6 id="date"></h6>
</body>

<script>
    function displayDate(event){
        event.preventDefault()
        return document.getElementById('date').innerHTML = Date()
    }
</script>
</html>
